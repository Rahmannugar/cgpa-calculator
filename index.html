<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./images/calculator.png">
    <title>CGPA Calculator</title>
</head>

<body>
    <header class="bg-gradient-to-t from-black to-gray-900 py-10">
        <h1 class="text-white text-center uppercase font-black">The CGPA Calculator.</h1>
    </header>
    <main class="bg-cyan-500 ">
        <div class="flex justify-between px-10 sm:px-32 font-bold py-10 text-lg">
            <h1>Courses:</h1>
            <h1>Credit Units:</h1>
            <h1>Grades:</h1>
        </div>
        <div class="grid grid-cols-3 pb-3">
            <div class="px-5">
                <input required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
                    type="text" placeholder="Course code" id="course-code">
            </div>
            <div class=" px-5">
                <input required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
                    id="credit-unit" type="number" placeholder="Credits">
            </div>
            <div class="px-5">
                <select required id="grade-select"
                    class="shadow appearance-none border rounded w-full py-2 px-3  text-black leading-tight focus:outline-none focus:shadow-outline">
                    <option class="grade" value="grade">Grade</option>
                    <option class="grade" value="A">A</option>
                    <option class="grade" value="B">B</option>
                    <option class="grade" value="C">C</option>
                    <option class="grade" value="D">D</option>
                    <option class="grade" value="E">E</option>
                    <option class="grade" value="F">F</option>
                </select>
            </div>
        </div>
        <div>
            <h1 id="course-counter" class="font-black text-center text-xl pt-7 pb-20">Courses: 0</h1>
        </div>


        <div id="form"></div>

        <div id="form">
        </div>


        <div class="flex justify-center items-center pt-10 space-x-4">
            <button class="bg-green-400 text-white py-3 px-7" id="add-btn">Add course</button>
            <button class="bg-red-400 text-white px-3 py-3" id="remove-btn">Remove course</button>
        </div>

        <div class="text-center pb-10 pt-7">
            <button type="submit" class="bg-black text-white  py-3 px-3" id="calc-btn">Calculate CGPA</button>
        </div>

        <footer id="cgpa-div">
            <h1 class="text-center text-white bg-black py-5">
                Your CGPA is:
            </h1>
        </footer>
    </main>
    <script src="./script.js"></script>
</body>

</html>
